<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-Apps</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../image/notes.jpg">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="link">Logout</a>
            <h1 class=" header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" placeholder="Filter todos">
            <select name="filter" id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort by alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes"></div>
        <button class="create-note button">Create Note</button>
    </div>

    <script src="../scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="../scripts/notes-functions.js">
    </script>
    <script type="module" src=" ../scripts/note-apps.js">
    </script>
</body>
</html>
