<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="icon" href="../image/favicon.jpg?v=1">
    <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
    <div class="header">
        <div class="container">
            <a class="logout" href="../index.html">
                Logout
            </a>
            <!-- <a class="logout" href=" ../todo-form/index.html">
                Logout
            </a> -->
            <h1 class="header__title">To-do App
            </h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Filter todos">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed"> Hide completed
            </label>
        </div>
    </div>


    <div class="container">
        <div id="todos"></div>
        <form id="new-todo">
            <input type="text" class="input" placeholder="Something to do" name="text">
            <button class="button">Add Todo</button>
        </form>
    </div>



    <script src="../scripts/uuidv4.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="../scripts/todo-functions.js">
    </script>
    <script src="../scripts/todo-app.js">
    </script>
</body>
</html>
